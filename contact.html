<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/contact.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <script defer src="./js/script.js"></script>
    <script defer src="./js/contact.js"></script>
</head>

<body item="Contacts" onload="loadContactList()">
    <header id="active" include-html="Temp/header.html"></header>

    <main>
        <nav include-html="Temp/navbar.html"></nav>
        <section class="content">


            <div id="contact-list">
            </div>


            <div id="contact-informations">
            </div>

            <button class="add-contact button-blue">
                <span>New contact</span>
                <img src="./img/contact_add.png">
            </button>

            <div id="overlay" onclick="closeNewContact()"></div>
            <div id="new-contact">

            </div>

        </section>
    </main>
</body>

</html>
