<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/contact.css">
    <link rel="stylesheet" href="./style/fonts.css">

</head>

<body item="Contacts" onload="loadContactList()">
    <header id="active" include-html="Temp/header.html"></header>

    <main>
        <nav include-html="Temp/navbar.html"></nav>
        <section class="content">


            <div id="contact-list">
            </div>


            <div id="contact-informations">
            </div>

            <button class="add-contact button-blue">
                <span>New contact</span>
                <img src="./img/contact_add.png">
            </button>

            <div id="overlay"></div>
            <div id="new-contact">
                <div id="new-contact-content">
                    <div class="content-header">
                        <img class="cross-icon cancel_add" src="./img/cross_icon_white.png">
                        <img class="contact-join-icon" src="./img/icon_white.png">
                        <span>Add contact</span>
                        <span>Tasks are better with a team!</span>
                    </div>
                    <div class="content-body">
                        <img class="content-body-profileIMG" src="./img/planc_profileIcon.png">
                        <form class="new-content-form">
                            <input required id="input-name" type="text" placeholder="Name:">
                            <input required id="input-phone" type="number" placeholder="Phone:">
                            <input required id="input-email" type="email" placeholder="E-Mail:">
                            <div class="new-contact-buttons">
                                <button class="button-clear cancel_add">Cancel</button>
                                <button class="button-blue">Create contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div id="add-task">
                <div id="new-task-content">
                    <img class="cross-icon-task" src="./img/cross_icon_black.png">
                    <section class="content-task">
                        <form id="TaskForm">
                            <div class="left-Container">
                                <input type="text" class="input-title" placeholder="Enter a title"
                                    onkeyup="checkInput('input-title')" required />

                                <div class="dropdown">
                                    <input type="text" class="textBox" id="dropdownContacts"
                                        placeholder="Select contacts to assign" readonly required
                                        onclick="openList(0)" />

                                    <input class="d-none" type="text" name="" id="searchContacts"
                                        placeholder="Enter Name or Email" />
                                    <div class="selectedContacts"></div>

                                    <div class="list contacts">
                                        <div onclick="addContact(0)">
                                            <span>Person 1</span><input type="checkbox" id="" />
                                        </div>
                                        <div onclick="addContact(1)">
                                            <span>Person 2</span><input type="checkbox" id="" />
                                        </div>
                                        <div onclick="addContact(2)">
                                            <span>Person 3</span><input type="checkbox" id="" />
                                        </div>
                                        <div onclick="inviteContact()">invite Contact</div>

                                    </div>
                                </div>

                                <div id="date-input-container">
                                    <h3>Due date</h3>
                                    <input class="date-input" id="date-input" type="date" required
                                        onclick="checkInput('date-input')" />
                                </div>

                                <div>
                                    <h3>Category</h3>
                                    <div class="dropdown" onclick="openList(1)">
                                        <input type="text" class="textBox cagetorgy-input"
                                            placeholder="Select task category" readonly
                                            onclick="checkInput('cagetorgy-input')" />
                                        <div class="list category">
                                            <div onclick="addCategory(0)">Sales</div>
                                            <div onclick="addCategory(1)">Marketing</div>
                                            <div onclick="addCategory(2)">Development</div>
                                            <div onclick="addCategory(4)">add new Category</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="priority-container">
                                    <div class="priority" id="urgent-btn" onclick="changePriority(1)">
                                        <span>Urgent</span>
                                        <img src="/img/urgent_icon.png" />
                                    </div>

                                    <div class="priority" id="medium-btn" onclick="changePriority(2)">
                                        <span>Medium</span>
                                        <img src="/img/medium_icon.png" />
                                    </div>

                                    <div class="priority" id="low-btn" onclick="changePriority(3)">
                                        <span>Low</span>
                                        <img src="/img/low_icon.png" />
                                    </div>
                                </div>
                                <div>
                                    <h3>Description</h3>
                                    <textarea name="" class="description-input" id="description-input"
                                        onkeyup="checkInput('description-input')" cols="30" rows="10" required>
                                        Enter a Description 
                                    </textarea>
                                </div>
                                <div>
                                    <h3>Subtasks</h3>
                                    <input id="subtask-input" type="text" placeholder="Add new subtask" />
                                </div>
                            </div>

                            <div class="right-Container">
                                <button id="clear-btn">Clear<img src="img/cross_icon.png" /></button>
                                <button class="AddButton">
                                    Create Task<img src="img/checked_icon_white.png " />
                                </button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <script src="classes/task.class.js"></script>
    <script src="js/loadTemplates.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contact.js"></script>
</body>

</html>
