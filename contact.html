<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/contact.css">
    <link rel="stylesheet" href="./style/fonts.css">

</head>

<body item="Contacts" onload="loadContactList()">
    <header id="active" include-html="Temp/header.html"></header>

    <main>
        <nav include-html="Temp/navbar.html"></nav>
        <section class="content">


            <div id="contact-list">
            </div>


            <div id="contact-informations">
            </div>

            <button class="add-contact button-blue">
                <span>New contact</span>
                <img src="./img/contact_add.png">
            </button>

            <div id="overlay"></div>
            <div id="new-contact">
                <div id="new-contact-content">
                    <div class="content-header">
                        <img class="cross-icon cancel_add" src="./img/cross_icon_white.png">
                        <img class="contact-join-icon" src="./img/icon_white.png">
                        <span>Add contact</span>
                        <span>Tasks are better with a team!</span>
                    </div>
                    <div class="content-body">
                        <img class="content-body-profileIMG" src="./img/planc_profileIcon.png">
                        <form class="new-content-form">
                            <input id="input-name" type="text" placeholder="Name:">
                            <input id="input-phone" type="number" placeholder="Phone:">
                            <input id="input-email" type="email" placeholder="E-Mail:">
                        </form>
                        <div class="new-contact-buttons">
                            <button class="button-clear cancel_add">Cancel</button>
                            <button class="button-blue" onclick="createNewContact()">Create contact</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="classes/task.class.js"></script>
    <script src="js/loadTemplates.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contact.js"></script>
</body>

</html>
