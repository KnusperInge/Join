<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/contact.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <script src="./js/script.js"></script>
    <script src="./js/contact.js"></script>
</head>

<body item="Contacts" onload="loadContactList()">
    <header id="active" include-html="Temp/header.html"></header>

    <main>
        <nav include-html="Temp/navbar.html"></nav>
        <section class="content">


            <div id="contact-list">
                <div class="contact-lettercompartment">
                    <span>A</span>
                    <hr>
                    <div id="a-list">
                        <div class="listed-contact">
                            <img src="./img/info.png">
                            <div>
                                <span>Anton Mayer</span>
                                <span>E-Mail</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="contact-informations">
                <div class="contact-header">
                    <img src="./img/info.png" class="contact-img">
                    <div>
                        <span>Anton Müller</span>
                        <div class="addtask-box">
                            <img src="./img/plus_Icon.png">
                            <span>Add Task</span>
                        </div>
                    </div>
                </div>
                <div class="contact-mid">
                    <span>Contact Information</span>
                    <div>
                        <img src="./img/pencil.png">
                        <span>Edit Contact</span>
                    </div>
                </div>
                <div class="contact-mail">
                    <span>E-Mail</span>
                    <span>antonmüller@mail.de</span>
                </div>
                <div class="contact-number">
                    <span>Mobil</span>
                    <span>+49 123 45678</span>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
