<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="board.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <script src="js/script.js"></script>
  </head>
  <body item="Board">
    <header id="active" include-html="Temp/header.html"></header>
    <main>
      <nav include-html="Temp/navbar.html"></nav>
    </main>
    <div class="container-Bord">
      <div class="search-boxBg">
        <form class="search-box">
          <input placeholder="Find Task" />
          <div class="vector"></div>
          <img class="icon-magnifying" src="img/magnifying-icon.png" />
        </form>
        <button class="button-task">
          <span>Add task +</span>
        </button>
      </div>
      <div class="board-content">
        <div>
          <div class="card-status">
            <h2>To Do</h2>
            <img class="plus-Icon" src="img/plus_Icon.png" />
          </div>
          <div class="board-task">
            <div class="bordBox">
              <div class="board-Box"></div>
            </div>
          </div>
        </div>
        <div>
          <div class="card-status">
            <h2>In progress</h2>
            <img class="plus-Icon" src="img/plus_Icon.png" />
          </div>
          <div class="board-task">
            <div class="board-Box"></div>
          </div>
        </div>
        <div>
          <div class="card-status">
            <h2>Await feedback</h2>
            <img class="plus-Icon" src="img/plus_Icon.png" />
          </div>
          <div class="board-task">
            <div class="board-Box"></div>
          </div>
        </div>
        <div>
          <div class="card-status">
            <h2>Done</h2>
            <img class="plus-Icon" src="img/plus_Icon.png" />
          </div>
          <div class="board-task"></div>
        </div>
      </div>
    </div>
  </body>
</html>
