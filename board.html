<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="stylesheet" href="style.css" />


  <link rel="stylesheet" href="./style/fonts.css" />

  <link rel="stylesheet" href="./style/open_add-task_style.css">
</head>

<body item="Board">
  <header id="active" include-html="Temp/header.html"></header>

  <main class="full-height-width">

    <nav class="shadow-black" include-html="Temp/navbar.html"></nav>

    <section class="content  section-board">

      <div class="bord-search-container">
        <input class="input" type="text" placeholder="Find Task" />
        <span class="dflex-center">Add task +</span>
      </div>

      <div class="bord-tasks">

        <div class="bord-tasks-container">

          <div class="bord-tasks-container-head">
            <span>To do</span>
            <img src="img/plus_Icon.png" />
          </div>

          <div class="bord-tasks-container-location">

            <div class="bord-tasks-container-task shadow-black">

              <div class="bord-task-cat dflex-center">Sales</div>

              <h4>Call potencial client</h4>

              <div class="bord-task-desc">
                <span> Make the product presentation to prospective buyers</span>
              </div>

              <div class="sub-progress">
                <div class="sub-chart"></div>

                <span>1/2 Done</span>

              </div>

              <div class="bord-task-editor">
                <span data-letters="SM" class="">SM</span>
                <img src="img/low_icon.png" />
              </div>
            </div>

          </div>






        </div>



        <div class="bord-tasks-container">
          <div class="bord-tasks-container-head">
            <span>In progress</span>
            <img src="img/plus_Icon.png" />
          </div>
          <div class="bord-tasks-container-location">
            <div class="bord-tasks-container-task"></div>
          </div>
        </div>
        <div class="bord-tasks-container">
          <div class="bord-tasks-container-head">
            <span>Await feedback</span>
            <img src="img/plus_Icon.png" />
          </div>
          <div class="bord-tasks-container-location">
            <div class="bord-tasks-container-task"></div>
          </div>
        </div>
        <div class="bord-tasks-container">
          <div class="bord-tasks-container-head">
            <span>Done</span>
            <img src="img/plus_Icon.png" />
          </div>
          <div class="bord-tasks-container-location">
            <div class="bord-tasks-container-task"></div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <div id="overlay"></div>

  <div id="add-task">
    <div id="new-task-content">
      <img class="cross-icon-task" src="./img/cross_icon_black.png">
      <section class="d-none content-task">
        <form id="TaskForm">
          <div class="left-Container">
            <input type="text" class="input-title" placeholder="Enter a title" onkeyup="checkInput('input-title')"
              required />

            <div class="dropdown">
              <input type="text" class="textBox" id="dropdownContacts" placeholder="Select contacts to assign" readonly
                required onclick="openList(0)" />

              <input class="d-none" type="text" name="" id="searchContacts" placeholder="Enter Name or Email" />
              <div class="selectedContacts"></div>

              <div class="list contacts">
                <div onclick="addContact(0)">
                  <span>Person 1</span><input type="checkbox" id="" />
                </div>
                <div onclick="addContact(1)">
                  <span>Person 2</span><input type="checkbox" id="" />
                </div>
                <div onclick="addContact(2)">
                  <span>Person 3</span><input type="checkbox" id="" />
                </div>
                <div onclick="inviteContact()">invite Contact</div>

              </div>
            </div>

            <div id="date-input-container">
              <h3>Due date</h3>
              <input class="date-input" id="date-input" type="date" required onclick="checkInput('date-input')" />
            </div>

            <div>
              <h3>Category</h3>
              <div class="dropdown" onclick="openList(1)">
                <input type="text" class="textBox cagetorgy-input" placeholder="Select task category" readonly
                  onclick="checkInput('cagetorgy-input')" />
                <div class="list category">
                  <div onclick="addCategory(0)">Sales</div>
                  <div onclick="addCategory(1)">Marketing</div>
                  <div onclick="addCategory(2)">Development</div>
                  <div onclick="addCategory(4)">add new Category</div>
                </div>
              </div>
            </div>

            <div class="priority-container">
              <div class="priority" id="urgent-btn" onclick="changePriority(1)">
                <span>Urgent</span>
                <img src="/img/urgent_icon.png" />
              </div>

              <div class="priority" id="medium-btn" onclick="changePriority(2)">
                <span>Medium</span>
                <img src="/img/medium_icon.png" />
              </div>

              <div class="priority" id="low-btn" onclick="changePriority(3)">
                <span>Low</span>
                <img src="/img/low_icon.png" />
              </div>
            </div>
            <div>
              <h3>Description</h3>
              <textarea name="" class="description-input" id="description-input"
                onkeyup="checkInput('description-input')" cols="30" rows="10" required>
                                  Enter a Description 
                              </textarea>
            </div>
            <div>
              <h3>Subtasks</h3>
              <input id="subtask-input" type="text" placeholder="Add new subtask" />
            </div>
          </div>

          <div class="right-Container">
            <button id="clear-btn">Clear<img src="img/cross_icon.png" /></button>
            <button class="AddButton">
              Create Task<img src="img/checked_icon_white.png " />
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script src="classes/task.class.js"></script>
  <script src="js/loadTemplates.js"></script>
  <script src="js/script.js"></script>
  <script src="./js/open_add-task.js"></script>
</body>

</html>
