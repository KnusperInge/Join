<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="board.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
  </head>

  <body item="Board">
    <header id="active" include-html="Temp/header.html"></header>
    <main>
      <nav include-html="Temp/navbar.html"></nav>
      <section class="board-page">
        <form class="bord-search-container">
          <input
            class="bord-search-container__input"
            type="text"
            placeholder="Find Task"
          />
          <button class="bord-search-container__button">Add task +</button>
        </form>

        <div class="bord-tasks">
          <div class="bord-tasks-container">
            <div class="bord-tasks-container__stage">
              <span>To do</span>
              <img class="bord-tasks-container__logo" src="img/plus_Icon.png" />
            </div>
            <div class="bord-tasks-container__location">
              <div class="bord-tasks-container-task"></div>
            </div>
          </div>
          <div class="bord-tasks-container">
            <div class="bord-tasks-container__stage">
              <span>In progress</span>
              <img class="bord-tasks-container__logo" src="img/plus_Icon.png" />
            </div>
            <div class="bord-tasks-container__location">
              <div class="bord-tasks-container-task"></div>
            </div>
          </div>
          <div class="bord-tasks-container">
            <div class="bord-tasks-container__stage">
              <span>Await feedback</span>
              <img class="bord-tasks-container__logo" src="img/plus_Icon.png" />
            </div>
            <div class="bord-tasks-container__location">
              <div class="bord-tasks-container-task"></div>
            </div>
          </div>
          <div class="bord-tasks-container">
            <div class="bord-tasks-container__stage">
              <span>Done</span>
              <img class="bord-tasks-container__logo" src="img/plus_Icon.png" />
            </div>
            <div class="bord-tasks-container__location">
              <div class="bord-tasks-container-task"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="classes/task.class.js"></script>
    <script src="js/loadTemplates.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
