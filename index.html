<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="loading-page" style="display: none;">
        <img src="./img/icon_white.png">
    </div>

    <!-- Login Screen -->

    <img class="login_logo_blue" src="./img/icon_blue.png">
    <div class="sign_up">
        <span>Not a Join user?</span>
        <button class="button_blue">Sign up</button>
    </div>

    <main class="login_screen flex_column">
        <div class="login_form flex_column">
            <span>Log in</span>
            <div>
                <form>
                    <input placeholder="E-Mail">
                    <img src="./img/login_mail.png">
                </form>
                <form>
                    <input placeholder="Password:">
                    <img src="./img/login_lock.png">
                </form>
            </div>
        </div>
        <div class="login_options">
            <div>
                <input type="checkbox">
                <span>Remember me</span>
            </div>
            <a href="#">Forgot my passsword</a>
        </div>
        <div class="login_buttons">
            <button class="button_blue">Log in</button>
            <button class="button_clear">Guest log in</button>
        </div>
    </main>
    <!-- Import JS -->
    <script src="./js/script.js"></script>
</body>


</html>
