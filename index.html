<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- Import CSS -->

    <link rel="shortcut icon" href="img/icon_blue.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" media="(max-width:650px)" href="style_mobile.css" />
    <link rel="stylesheet" media="(max-width:900px)" href="style_tablet.css" />

</head>

<body>
    <div id="loading-page">
        <img src="./img/icon_white.png" />
    </div>

    <!-- Login Screen -->

    <img class="login_logo_blue" src="./img/icon_blue.png" />
    <div class="sign_up">
        <span>Not a Join user?</span>
        <button class="button_blue" id="signupButton">Sign up</button>
    </div>

    <main class="login_screen flex_column">
        <div class="login_form flex_column">
            <span>Log in</span>
            <form>
                <div class="LoginNote"></div>
                <input class="background-image-settings" type="email" id="eMailInput" placeholder="E-Mail">
                <input class="background-image-settings" type="password" id="passwordInput" placeholder="Password:">
            </form>
        </div>
        <div class="login_options">
            <label for="remember">
                <input id="remember" type="checkbox" />
                <span>Remember me</span>
            </label>
            <a id="forgotPasswordButton" href="#">Forgot my passsword</a>
        </div>
        <div class="login_buttons">
            <button class="button_blue" id="loginButton">Log in</button>
            <a href="./summary.html"><button class="button_clear">Guest log in</button></a>
        </div>
    </main>

    <!-- Import JS -->
    <script src="./js/mini_backend.js"></script>

    <!-- <script src="./js/script.js"></script> -->
    <script src="./js/login.js"></script>
</body>

</html>
